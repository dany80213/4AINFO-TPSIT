<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezioni di Vue.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="./app.js" defer></script>
  <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div id="app" class="container py-4">
        <h1 v-if="isLoggedIn" class="text-success text-center">Benvenuto Utente!</h1>
        <h1 v-else class="text-danger text-center">Per favore, accedi.</h1>
        <h3 v-if="coloreSemaforo == 'rosso'" class="text-danger">Stop</h3>
        <h3 v-else-if="coloreSemaforo == 'giallo'" class="text-warning">Attenzione!</h3>
        <h3 v-else-if="coloreSemaforo == 'verde'" class="text-success">Vai</h3>
        <ol class="list-group my-4">
            <li v-for="item in team" class="list-group-item">
                {{item}}
            </li>
        </ol>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in prodotti">
                    <td>{{ item.id }}</td>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.prezzo }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
