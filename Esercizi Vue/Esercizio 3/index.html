<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lezioni di Vue.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <div id="app" class="container py-5">

    <!-- 1️⃣ Cambia Messaggio -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body text-center">
        <h4 class="card-title mb-3">1. Cambia Messaggio</h4>
        <p class="card-text">{{ message }}</p>
        <button class="btn btn-primary" @click="message = 'Hai cliccato il pulsante!'">Premi</button>
      </div>
    </div>

    <!-- 2️⃣ Accendi/Spegni -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body text-center">
        <h4 class="card-title mb-3">2. Accendi/Spegni</h4>
        <p class="card-text">{{ valore }}</p>
        <button class="btn btn-warning" @click="toggle()">Toggle Luce</button>
      </div>
    </div>

    <!-- 3️⃣ Convertitore Kg → g -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">3. Convertitore Kg</h4>
        <div class="mb-3">
          <input type="number" class="form-control" v-model.number="chilogrammi" placeholder="Inserisci i kg" required>
        </div>
        <p class="card-text">{{ chilogrammi }} kg = {{ grammi }} g</p>
      </div>
    </div>

    <!-- 4️⃣ Form di Registrazione -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">4. Form di Registrazione</h4>
        <form @submit.prevent="formValidate()">

          <div class="mb-3">
            <label class="form-label" for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" v-model="nome" required>
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Genere</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genere" id="uomo" value="Uomo" v-model="genere">
              <label class="form-check-label" for="uomo">Uomo</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genere" id="donna" value="Donna" v-model="genere">
              <label class="form-check-label" for="donna">Donna</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genere" id="altro" value="Altro" v-model="genere">
              <label class="form-check-label" for="altro">Altro</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="paese">Paese</label>
            <select id="paese" class="form-select" v-model="paese" required>
              <option disabled value="">Seleziona un paese</option>
              <option>Italia</option>
              <option>Germania</option>
              <option>Francia</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success">Invia Form</button>
        </form>

        <div class="mt-4" v-if="formInviato">
          <h5>Riepilogo dati inseriti:</h5>
          <ul class="list-group">
            <li class="list-group-item"><strong>Nome:</strong> {{ nome || '-' }}</li>
            <li class="list-group-item"><strong>Genere:</strong> {{ genere || '-' }}</li>
            <li class="list-group-item"><strong>Paese:</strong> {{ paese || '-' }}</li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
