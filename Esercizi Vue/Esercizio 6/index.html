<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lezioni di Vue.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="app.js" defer></script>
  <style>
    .success { background-color: #198754; } 
    .error { background-color: #dc3545; }   
  </style>
</head>
<body>
  <div id="app" class="container py-5">
    <!-- 1. Card Prodotto -->
    <h3 class="mt-4">Prodotti</h3>
    <div class="row g-3">
      <div class="col-md-4" v-for="p in prodotti" :key="p.nomeProdotto">
        <product-card :nome-prodotto="p.nomeProdotto" :prezzo="p.prezzo"></product-card>
      </div>
    </div>

    <!-- 2. Alert Box -->
    <div class="mt-4">
      <alert-box messaggio="Operazione completata" tipo="success" role="alert" aria-live="polite"></alert-box>
      <alert-box class="mt-2" messaggio="Si Ã¨ verificato un errore" tipo="error" role="alert" aria-live="assertive"></alert-box>
    </div>

    <!-- 3. Modale con evento chiudi -->
    <div class="mt-4">
      <button class="btn btn-primary" @click="modaleAperta = true">Apri Modale</button>
      <modal-dialog v-if="modaleAperta" @chiudi="modaleAperta = false"></modal-dialog>
    </div>

    <!-- 4. Valutazione a Stelle -->
    <div class="mt-4">
      <star-rating @imposta-valutazione="valutazione = $event"></star-rating>
      <p class="mt-2">Valutazione: {{ valutazione }}</p>
    </div>
  </div>
</body>
</html>
