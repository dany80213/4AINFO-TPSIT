<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lezioni di Vue.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app" class="container py-5">
    <h1>Et√† Calcolata</h1>
    <p>{{messaggioEta}}</p>

    <h2>Carrello</h2>
    <p>{{carrello}}</p>

    <h2>Validazione Username</h2>
    <input type="text" v-model="username" placeholder="Inserisci username" class="form-control mb-2">
    <p v-if="erroreUsername" class="text-danger">{{ erroreUsername }}</p>
    
    <h2>Salvataggio Automatico</h2>
    <textarea v-model="contenuto" @change="handleChange" placeholder="Scrivi qualcosa..." class="form-control mb-2"></textarea>
    <p>{{ statoSalvataggio }}</p>
  </div>
</body>
</html>
