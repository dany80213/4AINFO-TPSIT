<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lezioni di Vue.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="app.js" defer></script>
</head>
<style>
  .success{
    background-color: green;
  }
  .error{
    background-color: red;
  }
</style>
<body>
  <div id="app" class="container py-5">
    <div>
      <p :class="{success : isSuccess,error : hasError}">{{message}}</p>
      <button @click="isSuccess = !isSuccess">Imposta come successo</button>
      <button @click="hasError = !hasError">Imposta come errore</button>
    </div>
    <div class="mt-4">
      <div :style="{ width: avatarWidth + 'px', height: avatarHeight + 'px', backgroundColor: avatarColor }" class="border"></div>
      <div class="mt-3">
        <label>Width: <input type="number" v-model="avatarWidth"></label>
        <label>Height: <input type="number" v-model="avatarHeight"></label>
        <label>Background Color: <input type="text" v-model="avatarColor"></label>
      </div>
    </div>
    <Hello name="Daniele"></Hello>
    <Hello name="Fabio"></Hello>
    <info-card></info-card>
    <info-card></info-card>
  </div>
</body>
</html>
