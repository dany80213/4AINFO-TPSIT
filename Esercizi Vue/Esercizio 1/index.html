<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezioni di Vue.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3" defer></script>
  <script src="./app.js" defer></script>
</head>
<body>

    <div id="app" class="container py-4">
      <div class="mb-3">
        <h2 class="h5">Nome</h2>
        <p class="form-control-plaintext">{{ nome }}</p>
      </div>
      <div class="mb-3">
        <h2 class="h5">Cognome</h2>
        <p class="form-control-plaintext">{{ cognome }}</p>
      </div>
      <div class="mb-3">
        <h2 class="h5">Città</h2>
        <p class="form-control-plaintext">{{ citta }}</p>
      </div>
      <div class="mb-3">
        <p class="alert alert-info mb-0">Il Prodotto <strong>{{ nomeProdotto }}</strong>, costa <span class="badge bg-success">{{ prezzo }}€</span></p>
      </div>
      <div class="mb-3">
        <h2 class="h5">Immagine disabilitata</h2>
        <div class="mb-2">
          <img v-if="!immagineDisabilitata" src="https://vuejs.org/images/logo.png" alt="Logo Vue.js" width="100" class="img-thumbnail">
        </div>
        <button @click="immagineDisabilitata = !immagineDisabilitata" class="btn btn-primary">
          {{ immagineDisabilitata ? 'Mostra' : 'Nascondi' }} Immagine
        </button>
      </div>
      <div class="mb-3">
        <p :title="messaggioTooltip" class="text-muted">Hover Me</p>
      </div>
    </div>
    
</body>
</html>
